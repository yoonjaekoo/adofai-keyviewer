name: Build macOS .app

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install py2app pygame pynput

      - name: Build .app
        run: |
          python3 setup.py py2app

      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: keyviewer-app
          path: dist/*.app
